<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech2Edge Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-4">
                <a class="navbar-brand back-button" href="#"><i class="fas fa-arrow-left"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="nav-center">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link active">TV shows</a>
                        <a href="#" class="nav-link"><i class="fas fa-tv"></i></a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="moviesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Movies
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="moviesDropdown">
                                <li><a class="dropdown-item" href="#">The Shawshank Redemption</a></li>
                                <li><a class="dropdown-item" href="#">The Godfather</a></li>
                                <li><a class="dropdown-item" href="#">Pulp Fiction</a></li>
                                <li><a class="dropdown-item" href="#">The Dark Knight</a></li>
                                <li><a class="dropdown-item" href="#">Inception</a></li>
                                <li><a class="dropdown-item" href="#">Forrest Gump</a></li>
                                <li><a class="dropdown-item" href="#">The Matrix</a></li>
                                <li><a class="dropdown-item" href="#">Titanic</a></li>
                                <li><a class="dropdown-item" href="#">Avatar</a></li>
                                <li><a class="dropdown-item" href="#">Parasite</a></li>
                            </ul>
                        </div>
                        <a href="#" class="nav-link">Recently Added</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="hero-section">
            <div class="hero-content">
                <h1 class="series-title"></h1>
                <h2>Season 1</h2>
                <div class="match-info">
                    <span class="match">98% Match</span>
                    <span class="separator">â€¢</span>
                    <span class="episode">Episode 3</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-resume"><i class="fas fa-play"></i> Resume</button>
                    <button class="btn btn-mylist"><i class="fas fa-plus"></i> My List</button>
                </div>
            </div>
        </div>

        <section class="episodes-section">
            <div class="container-fluid px-4">
                <h3>Episodes</h3>
                <div class="episode-slider">
                    <div class="episode-row">
                        <!-- Episodes -->
                    </div>
                    <button class="slider-arrow prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="slider-arrow next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </div>

    <!--  Modal -->
    <div class="modal fade" id="episodeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img class="preview-image" src="" alt="Episode Preview">
                    <div class="episode-info">
                        <h4></h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
